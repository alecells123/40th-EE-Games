<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        html, body {
            height: 100%;
        }
        .is-centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="is-centered">
        <div class="box">
            <div class="buttons">
                <button class="button is-primary" onclick="newPlayer()">New Player</button>
                <button class="button is-link" onclick="returningPlayer()">Returning Player</button>
            </div>
        </div>
    </div>

    <script>
        function newPlayer() {
            window.location.href = 'newplayer.html';
        }

        function returningPlayer() {
            window.location.href = 'returningplayer.html';
        }
    </script>
</body>
</html>
